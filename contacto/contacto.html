      <center>
        <h1>Formulario de contacto</h1>
        <p>Si quieres darte de alta, dejarme un comentario o enseñarme una receta nueva, puedes usar este formulario.</p>
      </center>
    </div>
    
    <form method="get">
        <ul>
            <li>
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="user_name">
            </li>

            <li>
              <label for="mail">Mail:</label>
              <input type="email" id="mail" name="user_email">
            </li>
            
            <li>
              <label for="gen">Género:</label>
              <select id="gen" name="user_gen">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="no">No especifica</option>
              </select>
            </li>

            <li>
              <label for="msg">Comentario (opcional):</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Enviar</button>
            </li>
        </ul>
    </form>
